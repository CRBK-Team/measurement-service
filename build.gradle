plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'com.github.eirnym.js2p' version '1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext['elasticsearch.version'] = '7.9.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-validation',
            'org.springframework.boot:spring-boot-starter-data-elasticsearch',
            'org.springframework.integration:spring-integration-mqtt',
            'io.springfox:springfox-swagger2:3.0.0',
            'io.springfox:springfox-swagger-ui:3.0.0'
    )
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation(
            'org.springframework.boot:spring-boot-starter-test',
            'org.springframework.boot:spring-boot-starter-data-elasticsearch',
            'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.9.3',
            'org.testcontainers:junit-jupiter:1.15.1',
            'org.testcontainers:elasticsearch:1.15.1'
    )
}

test {
    useJUnitPlatform()
}

jsonSchema2Pojo {
    targetPackage = 'com.example'
    source = files('src/main/resources/json')
    includeConstructors = true
    includeGetters = false
    includeSetters = false
    includeJsr303Annotations = true
    initializeCollections = false
    removeOldOutput = true
    inclusionLevel = 'NON_EMPTY'
    dateTimeType = "java.time.LocalDateTime"
    dateType = "java.time.LocalDate"
    timeType = "java.time.LocalTime"
}
