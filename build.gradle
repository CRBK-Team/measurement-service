plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'com.github.eirnym.js2p' version '1.0'
}

group = 'net.ddns.crbkproject'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-validation',
            'org.springframework.boot:spring-boot-starter-actuator',
            'org.springframework.boot:spring-boot-starter-data-mongodb',
            'org.springframework.boot:spring-boot-starter-security',
            'org.springframework.integration:spring-integration-mqtt',
            'io.springfox:springfox-boot-starter:3.0.0'
    )
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation(
            'org.springframework.boot:spring-boot-starter-test',
            'de.flapdoodle.embed:de.flapdoodle.embed.mongo',
            'org.testcontainers:junit-jupiter:1.15.1'
    )
}

test {
    useJUnitPlatform()
}

jsonSchema2Pojo {
    targetPackage = 'net.ddns.crbkproject'
    source = files('src/main/resources/json')
    includeConstructors = true
    includeSetters = false
    includeJsr303Annotations = true
    initializeCollections = false
    removeOldOutput = true
    inclusionLevel = 'NON_EMPTY'
    dateTimeType = "java.time.LocalDateTime"
    dateType = "java.time.LocalDate"
    timeType = "java.time.LocalTime"
}
