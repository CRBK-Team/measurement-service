version: '3.3'
services:

  elasticsearch:
    image: elasticsearch:7.9.3
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    networks:
      - internal
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

networks:
  internal:
    driver: overlay

volumes:
  elasticsearch:
