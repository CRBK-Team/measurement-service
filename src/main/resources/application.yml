spring:
  application:
    name: crbk-project
  data:
    mongodb:
      host: mac-primergy
      port: 27017
      database: crbk-project
      username:
      password:
      authentication-database: admin
  security:
    user:
      name:
      password:
      roles: ADMIN

management:
  endpoints:
    web:
      exposure:
        include: info, health, configprops

integration:
  mqtt:
    url: tcp://mac-primergy:1883
    client-id: instance
    topics:
      - soil-moisture
      - weather
